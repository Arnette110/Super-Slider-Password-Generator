<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
    </head>

    <body>
        <div class="container-fluid border-2px col text-center bg-secondary text-white">

            <header>
                <h1>Password Generator</h1>
            </header>
        </div>


        <div class="container-fluid col-sm-10 border">
            <div class="row">
                <div class="container-fluid border col-sm-6 mx-auto">
                    <h2>Select your password criteria: </h2>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="lwrCase" id="lwrCase">
                            Lowercase Characters
                        </label>
                        <br>
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="upCase" id="upCase">
                            Uppercase Characters
                        </label>
                        <br>
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="num" id="num">
                            Numeric Characters
                        </label>
                        <br>
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="spChar" id="spChar">
                            Special Characters
                        </label>
                        <br>
                    </div>
                    <hr>
                    <input type="range" min="8" max="128" name="slider" id="slider" value="16">
                    <br>
                    <div id="length"></div>
                </div>




                <div class="container-fluid col-sm-6 mx-auto">
                    <div class="password-content">

                        <h2>Generate a Password:</h2>

                        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password">
                        </textarea>
                        <hr>
                        <button onclick="generate()" id="generate">Generate Password</button>
                        <button onclick="copyToClipboard()" id="copy">
                            Copy to Clipboard
                        </button>
                        <div id="length"></div>
                    </div>

                </div>
            </div>
        </div>
        </div>

        <script src="index.js"></script>
