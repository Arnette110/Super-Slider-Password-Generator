<!DOCTYPE html>
<html lang="en" class="vh-100">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="/css/style.css" />
    </head>

    <body>
        <!-- top bar start -->
        <div class="container-fluid border-2px col text-center bg-secondary text-white">
            <header>
                <h1>Password Generator</h1>
            </header>
        </div>
        <!-- top bar end -->

        <div class="container-fluid col-sm-10">
            <div class="row">
                <!-- container for pw criteria start -->
                <div class="container-fluid col-sm-6 mx-auto">
                    <h2>Select your password criteria:</h2>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="lwrCase" id="lwrCase" />
                            Lowercase Characters
                        </label>
                        <br />
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="upCase" id="upCase" />
                            Uppercase Characters
                        </label>
                        <br />
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="num" id="num" />
                            Numeric Characters
                        </label>
                        <br />
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="spChar" id="spChar" />
                            Special Characters
                        </label>
                        <br />
                    </div>
                    <br />
                    <div class="row align-items-center py-3 pad">
                        <div class="col-sm-5">
                            <div id="length"></div>
                        </div>

                        <div class="col-sm-4">
                            <input type="range" min="8" max="128" name="slider" id="slider" value="16" />
                        </div>
                    </div>
                </div>
                <!-- container for pw criteria end -->

                <!-- container for pw content, and buttons start -->
                <div class="container-fluid col-sm-6 mx-auto">
                    <div class="password-content">
                        <h2>Generate a Password:</h2>
                        <!-- textarea for generated password -->
                        <div class="form-group">
                            <label for="password"></label>
                            <textarea readonly class="form-control" name="password" id="password"
                                placeholder="Your Secure Password" aria-label="Generated Password" rows="4">
                            </textarea>
                        </div>

                        <!-- buttons start-->
                        <div class="row align-items-center py-3 pad">
                            <div class="col-sm-6">
                                <!-- generate pw button -->
                                <button type="button" onclick="generate()" id="generate" class="btn btn-primary" btn-lg
                                    btn-block mr-1>
                                    Generate Password
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <!-- copy button -->
                                <button style="display: none;" type="button" onclick="copyToClipboard()" id="copy" class="btn btn-secondary" 
                                    btn-lg btn-block ml-1>
                                    Copy to Clipboard
                                </button>
                            </div>
                        </div>
                        <!-- buttons end -->
                    </div>
                </div>
                <!-- container for pw content, and buttons end -->
            </div>
        </div>

        <!-- footer -->
        <div class="page-footer font-small border-2px fixed-bottom mb-0">
            <div class="footer-copyright text-center py-3">
                &copy; 2019 Copyright
            </div>
        </div>
        <!-- footer -->

        <!-- Optional JavaScript -->
        <script src="index.js"></script>

    </body>
